<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>

</head>

<body>


    <div class="row">
        <header class="col-12 col-lg-3 d-flex flex-column p-4 p-lg-3 text-center">
            <h1 class="text-center">Weather Dashboard</h1>
        </header>

        <main class="d-flex flex-column">
            <div class="m-5 row justify-content-around">

                <div class="card col-md-4">
                    <form id="city-form" class="card-body"></form>
                        <h3>Search for a City:</h3>
                        <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>

                <div class="d-flex flex-column">
                    <div class="card">
                        <h3>Current City</h3>
                    </div>

                    <div class="card">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>






            </div>
        </main>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/javascript.js"></script>
</body>
</html>
